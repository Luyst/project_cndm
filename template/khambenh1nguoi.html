<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patient No-Show Prediction</title>
        <link rel="stylesheet" href="../static/khambenh.css" />
    </head>
    <body>
        <div class="navigation">
            <a href="index.html" class="back-button">Back</a>
        </div>

        <div class="container">
            <h1>Nhập đầy đủ thông tin</h1>
            <form id="predictionForm">
                <label for="gender">Giới tính:</label>
                <select id="gender" name="gender">
                    <option value="F">Nữ</option>
                    <option value="M">Nam</option>
                </select>
                <label for="days_between">Số ngày hẹn:</label>
                <input
                    type="number"
                    id="days_between"
                    name="days_between"
                    min="0"
                    max="120"
                />
                <label for="age">Tuổi:</label>
                <input type="number" id="age" name="age" min="0" max="100" />

                <div class="form-row">
                    <label for="scholarship">Hỗ trợ tài chính:</label>
                    <input
                        type="checkbox"
                        id="scholarship"
                        name="scholarship"
                    />
                </div>

                <div class="form-row">
                    <label for="hypertension">Tăng huyết áp:</label>
                    <input
                        type="checkbox"
                        id="hypertension"
                        name="hypertension"
                    />
                </div>

                <div class="form-row">
                    <label for="diabetes">Tiểu đường:</label>
                    <input type="checkbox" id="diabetes" name="diabetes" />
                </div>
                <div class="form-row">
                    <label for="alcoholism">Nghiện rượu:</label>
                    <input type="checkbox" id="alcoholism" name="alcoholism" />
                </div>
                <div class="form-row">
                    <label for="handicap">Khuyết tật:</label>
                    <input type="checkbox" id="handicap" name="handicap" />
                </div>

                <button type="submit">Dự đoán</button>
            </form>
            <div class="result" id="predictionResult">
                <!-- Kết quả dự đoán sẽ được hiển thị ở đây -->
            </div>
        </div>

        <script src="../js/script.js"></script>
    </body>
</html>
